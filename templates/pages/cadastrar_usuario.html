{% extends 'base_user.html' %}
{% load static %}

{% block title %}Financeiro{% endblock title %}

{% block main %}
<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"><!-- End Logo -->

                <div class="card mb-3">

                    <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Criar conta</h5>
                            <p class="text-center small">Disponha seus dados para se registrar</p>
                        </div>

                        <form class="row g-3 needs-validation" action="" method="POST">
                            {% csrf_token %}
                            <div class="col-12">
            
                                <label for="yourName" class="form-label">Usu√°rio</label>
                                <input type="text" name="name" class="form-control" id="yourName" required>
                                <!-- <div class="invalid-feedback">Please, enter your name!</div> -->
                            </div>

                            <div class="col-12">
                                <label for="yourEmail" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="yourEmail" required>
                                <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                            </div>

                            <div class="col-12">
                                <label for="yourPassword" class="form-label">Senha</label>
                                <input type="password" name="password" class="form-control" id="yourPassword" required>
                                <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                            </div>
                            <div class="col-12">
                                <label for="yourPassword" class="form-label">Confirme sua senha</label>
                                <input type="password" name="confirm_password" class="form-control" id="yourPassword"
                                    required>
                                <!-- <div class="invalid-feedback">Please enter your password!</div> -->
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit">Registrar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
{% endblock %}
