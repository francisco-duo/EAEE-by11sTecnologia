{% extends 'base_user.html' %}
{% load static %}

{% block title %}{{context_user.username}}{% endblock title %}

{% block main %}

<section class="container flex-column bg-light rounded shadow-lg my-5">
    <form action="{% url 'register_patients_sessions' %}" method="POST" class="container" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row py-4">
            <div class="col-sm-8">
                <div class="form-floating mb-3">
                    <select name="nome_paciente" class="form-select" id="floatingSelect"
                        aria-label="Floating label select example">
                        {% for paciente in pacientes %}
                        <option value="{{ paciente.id }}">{{ paciente.paciente_nome }}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelect">Paciente</label>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="form-floating">
                    <textarea name="queixa" class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Queixa do paciente</label>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="form-floating">
                    <textarea name="procedimentos" class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Procedimentos</label>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="form-floating">
                    <textarea name="observacao" class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Observações Clinicas</label>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="form-floating">
                    <textarea name="resultado" class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Resultados</label>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="form-floating">
                    <textarea name="conclusao" class="form-control" placeholder="Leave a comment here"
                        id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Conclusões</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
        </div>
    </form>
</section>
{% endblock main %}
